                    </div>
                </div>

            <div class="col-12 col-md-6 py-5">
                <form action="" method="post">
                                <h3>cadastre seu Produto</h3>
                                <div id="cadastro-dados">
                                    <div class="form-group mb-4">
                                        <input id="nomePet" class="form-control" type="text" name="nomePet"
                                            placeholder="Nome do Produto">
                                    </div>
                                    <div class="form-group mb-4">
                                        <textarea name="descricao" id="descricao" class="form-control" rows="5"
                                            placeholder="Descrição" type="text"></textarea>
                                    </div>
                                    <div class="form-group mb-4 mw-75">
                                        <input id="quantidade" class="form-control w-25" type="number" name="quantidade"
                                            placeholder="Qtd" columns="4">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Categoria</option>
                                            <option>Rações</option>
                                            <option>Brinquedos</option>
                                            <option>Farmácia</option>
                                            <option>Higiene e Limpeza</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-4 w-75">
                                        <input id="quantidade" class="form-control w-50" type="number" name="quantidade"
                                            placeholder="Preço" columns="4">
                                    </div>
                                    <div class="botoes" id="botaocadastro">
                                        <button class="btn btn-site mr-5 mb-4 mt-3">Cadastrar</button>
                                    </div>
