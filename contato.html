<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/PET-LIVRE-favicon.ico"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Contato.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Contato</title>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm bg-white text-dark">
            <div class="container">
                <div class="text-blue mb-2 logo ">
                    <img src="images/logoAzul.svg" height="50px" class="logo-azul" alt="Logo Pet Livre">
                    <a href="home.html" class="navbar-brand text-decoration-none text-reset text-uppercase py-0">pet livre</a>
                </div>
                <form action="" class="form-inline search-group">
                    <div class="input-group">
                        <label for="search" class="sr-only">Pesquisar</label>
                        <input id="search" type="text" class="form-control" placeholder="Pesquisa...">
                        <div class="input-group-append">
                            <button id="search-button"class="btn fas fa-search text-blue" type="button"></button>
                        </div><!-- input-group-append -->
                    </div><!-- input-group -->
                </form>
            </div><!-- container -->
        </nav><!--top nav-->

        <nav class="navbar navbar-expand-sm bg-blue text-white stick-top py-0">
            <div class="container">
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#myNavbar"
                    aria-controls="myNavbar"
                    aria-expanded="false"
                    aria-label="Menu de Navegação">
                    <i class="fas fa-bars text-white"></i>
                </button>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="navbar-nav">
                        <a class="nav-link nav-item text-decoration-none text-reset active" href="home.html">Home</a>
                        <a class="nav-link nav-item text-decoration-none text-reset" href="homeLoja.html">Loja</a>
                        <a class="nav-link nav-item text-decoration-none text-reset" href="homeAdocao.html">Adoção</a>
                        <a class="nav-link nav-item text-decoration-none text-reset" href="contato.html">Contato</a>
                    </div><!-- navbar -->
                </div><!-- collapse -->
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge badge-danger badge-pill">1</span>
                    <a href="carrinho.html" class="text-decoration-none text-white material-icons shopping-cart">shopping_cart</a>
                    <div class="dropdown">
                        <a href="#" id="profileMenu" 
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                            <img src="images/profile-1.jpg" height="35" width="35" alt="Foto do Perfil"
                                class="profile-picture" >
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
                            <a class="dropdown-item text-blue" href="perfil.html">Perfil</a>
                            <a class="dropdown-item text-blue" href="perfilVendas.html">Minhas Vendas</a>
                            <a class="dropdown-item text-blue" href="perfilCompras.html">Minhas Compras</a>
                            <a class="dropdown-item text-blue" href="login.html">Sair</a>
                        </div><!-- dropdown-menu -->
                    </div><!-- dropdown -->
                </div><!-- perfil -->
            </div><!-- container -->
        </nav><!-- bottom nav -->
    </header><!-- header -->
    

    <section id="newsletter">
        <div class="container w-100 d-flex flex-row align-items-center ">
            <div class=" w-50 col-6 pad-0 divform">
                <div>
                    <div class="col">
                        <h2 class="text-center">Contato</h2>
                    </div>
                    <div class="col ">
                        <form action="#" class="d-flex flex-column align-items-center " method="POST">
                            <div class="form-group mb-3 w-100">
                                <input type="text" name="nome" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group mb-3 w-100">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group mb-3 w-100">
                                <textarea name="mensagem" id="mensagem" class="form-control" rows="5"
                                    placeholder="Mensagem"></textarea>
                            </div>
                            <div class="input-group-append align-self-center col-3 botao ">
                                <button class="btn-site w-100" type="submit">enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" w-50 col-6 pad-0 media">
                <img class="w-100" src="./images/Grupo 92.png" alt="contato">
            </div>
        </div>
    </section>

    <footer class="bg-blue">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <span class="text-white">Copyright &copy 2020</span>
                <div>

                    <a href="http://twitter.com" class="text-decoration-none text-white px-1 fab fa-twitter"></a>
                </div>
            </div><!-- itens -->
        </div><!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
