<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <title>Contato</title>

<body>
    <header>
        <div class="header-content fixed-top">
            <div class="header-content-top container">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <a href="#" class="text-decoration-none"><img src="/images/Logo Azul.svg" class="logo-azul" alt="">pet livre</a>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="text-right my-0 py-0" type="text" placeholder="Pesquisar" aria-label="Search">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-text1"><i class="fas fa-search text-grey"
                                        aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-content-bottom container">
                <div class="row justify-content-between">
                    <div class="col-12">
                        <nav class="navbar navbar-expand py-0">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-collapse collapse" id="navbarNav">
                                <a href="home.html" class="nav-link nav-item py-0">Home</a>
                                <a href="homeLoja.html" class="nav-link nav-item py-0">Loja</a>
                                <a href="homeAdocao.html" class="nav-link nav-item py-0">Adoção</a>
                                <a href="contato.html" class="nav-link nav-item py-0 active">Contato</a>
                            </div>
                            <div>
                                <a href="#" class="text-decoration-none text-white material-icons">shopping_cart</a>
                                <a href="login.html" class="text-decoration-none text-white material-icons">account_circle</a>
                            </div> 
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="newsletter">
        <div class="container w-100 d-flex flex-row align-items-center ">
            <div class=" w-50 py-5 my-5 col-6 pad-0 divform">
                <div>
                    <div class="col">
                        <h2 class="text-center">Contato</h2>
                    </div>
                    <div class="col ">
                        <form action="#" class="d-flex flex-column align-items-center " method="POST">
                            <div class="form-group mb-3 w-100">
                                <input type="text" name="nome" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group mb-3 w-100">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group mb-3 w-100">
                                <textarea name="mensagem" id="mensagem" class="form-control" rows="5"
                                    placeholder="Mensagem"></textarea>
                            </div>
                            <div class="input-group-append align-self-center col-3 botao ">
                                <button class="btn-site w-100" type="submit">enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" w-50 py-5 my-5 col-6 pad-0 media">
                <img class="w-100" src="./images/Grupo 92.png" alt="contato">
            </div>
        </div>
    </section>

    <footer class="bg-blue footer">
        <div class="row">
            <div class="col-md-4 col-sm-12 footer-element">
                <img src="images/PET LIVRE-logo-white (2).png" alt="logo" class="img-footer">

                <a href="#" class="text-decoration-none text-white px-1 fab fa-twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
