<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Contato.css">

    <title>Contato</title>
</head>

<body>
    <!-- header gabarito -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="header"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- ---------------------------------- -->
    <section id="newsletter">
        <div class="container w-100 d-flex flex-row align-items-center">
            <div class=" w-50 py-5 my-5 col-6 pad-0">
                <div>
                    <div class="col">
                        <h2 class="text-center">Contato</h2>
                    </div>
                    <div class="col">
                        <form action="#" class="d-flex flex-column align-items-center" method="POST">
                            <div class="form-group mb-3 w-100">
                                <input type="text" name="nome" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group mb-3 w-100">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group mb-3 w-100">
                                <textarea name="mensagem" id="mensagem" class="form-control" rows="5"
                                    placeholder="Mensagem"></textarea>
                            </div>
                            <div class="input-group-append align-self-center col-3 ">
                                <button class="btn-site w-100" type="submit">enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" w-50 py-5 my-5 col-6 pad-0">
                <img class="w-100" src="./images/Grupo 92.png" alt="contato">
            </div>
        </div>
    </section>
    <footer class="container-fluid bg-blue footer">
        <div class="row">
            <div class="col-md-4 footer-content">
                <img src="images/PET LIVRE-logo-white (2).png" alt="logo" class="img-footer">
            </div>
            <div class="col-md-4 footer-content">
                Copyright &copy 2020
            </div>
            <div class="col-md-4 footer-content">
                <a href="#"><img src="images/Icon awesome-facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/Icon awesome-instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/Icon awesome-twitter.png" alt="Twitter"></a>
            </div>
        </div>
        </div>
    </footer>
</body>

</html>
