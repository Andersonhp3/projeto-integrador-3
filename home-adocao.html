<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/PET-LIVRE-favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/home-adocao.css">

    <title>Home - Adoção</title>
</head>

<body>
    <!-- header gabarito -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="header"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- ---------------------------------- -->
    <section id="pesquisa">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="pesquisaBox" class="form-group">
                        <form action="">
                            <label for="regiaoAdocao" class="mr-2">Região da adocão</label>
                            <input type="text" name="regiaoAdocao" id="regiaoAdocao">
                            <label for="tipoPet" class="ml-3 mr-2">Tipo do Pet</label>
                            <button class="btn btn-outline-secondary dropdown-toggle rounded-pill" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  ---
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Cachorro</a>
                                <a class="dropdown-item" href="#">Gato</a>
                                <a class="dropdown-item" href="#">Pássaros</a>
                            </div>
                            <button class="btn btn-site ml-5">Pesquisar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid bg-blue footer">
        <div class="row">
            <div class="col-md-4 footer-content">
                <img src="images/PET LIVRE-logo-white (2).png" alt="logo" class="img-footer">
            </div>
            <div class="col-md-4 footer-content">
                Copyright &copy 2020
            </div>
            <div class="col-md-4 footer-content">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
