<body>
    <header >
        <nav class="navbar navbar-expand-sm bg-white text-dark">
            <div class="container">
                <div class="text-blue mb-2">
                    <img src="/images/logoAzul.svg" height="50px" class="logo-azul" alt="Logo Pet Livre">
                    <a href="/home.html" class="navbar-brand text-decoration-none text-reset text-uppercase py-0">pet livre</a>
                </div>
                <form action="" class="form-inline search-group">
                    <div class="input-group">
                        <label for="search" class="sr-only">Pesquisar</label>
                        <input id="search" type="text" class="form-control" placeholder="Pesquisa...">
                        <div class="input-group-append">
                            <button id="search-button"class="btn fas fa-search text-blue" type="button"></button>
                        </div><!-- input-group-append -->
                    </div><!-- input-group -->
                </form>
            </div><!-- container -->
        </nav><!--top nav-->

        <nav class="navbar navbar-expand-sm bg-blue text-white stick-top py-0">
            <div class="container">
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#myNavbar"
                    aria-controls="myNavbar"
                    aria-expanded="false"
                    aria-label="Menu de Navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="navbar-nav">
                        <a class="nav-link nav-item text-decoration-none text-reset" href="home.html">Home</a>
                        <a class="nav-link nav-item text-decoration-none text-reset" href="homeLoja.html">Loja</a>
                        <a class="nav-link nav-item text-decoration-none text-reset" href="homeAdocao.html">Adoção</a>
                        <a class="nav-link nav-item text-decoration-none text-reset" href="contato.html">Contato</a>
                    </div><!-- navbar -->
                </div><!-- collapse -->
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge badge-danger badge-pill">1</span>
                    <a href="carrinho.html" class="text-decoration-none text-white material-icons shopping-cart">shopping_cart</a>
                    <div class="dropdown">
                        <a href="#" id="profileMenu" 
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                            <img src="images/profile-1.jpg" height="35" width="35" alt="Foto do Perfil"
                                class="profile-picture" >
                        </a>
                        <div class="dropdown-menu" aria-labelledby="profileMenu">
                            <a class="dropdown-item text-blue" href="perfil.html">Perfil</a>
                            <a class="dropdown-item text-blue" href="perfilVendas.html">Minhas Vendas</a>
                            <a class="dropdown-item text-blue" href="perfilCompras.html">Minhas Compras</a>

                        </div><!-- dropdown-menu -->
                    </div><!-- dropdown -->
                </div><!-- perfil -->
            </div><!-- container -->
        </nav><!-- bottom nav -->
    </header><!-- header -->

    <section class="container">
        <form action="" method="post">
            <section id="cadastro" class="container-fluid py-5">
                <div class="row">
    
                    <div class="col-12 col-md-4 border-right" id="cadastro-foto">
                        <h3>Foto/Logo</h3>
                        <div id="logocadastro">
                            <img src="https://cdn.pixabay.com/photo/2019/09/02/05/12/girl-4446528_960_720.jpg"
                                alt="Foto/Logo" width="200px" height="200px" class="img-thumbnail mb-5 mt-5" id="logo">
                        </div>
                        <div class="input-group mb-3 mt-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Carregar</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Escolha uma foto</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8">
                        <div id="cadastro-dados">
    
                            <h3 id="" class="mb-5">Cadastro</h3>
    
                            <div class="form-group mb-4">
                                <input id="razaosocial" class="form-control" type="text" name="razaosocial"
                                    placeholder="Razão Social">
                            </div>
                            <div class="form-group mb-4">
                                <input id="cnpjcpf" class="form-control" type="text" name="cnpjcpf"
                                    placeholder="CNPJ/CPF">
                            </div>
                            <div class="form-group mb-4">
                                <input id="email" class="form-control" type="email" name="email" placeholder="E-Mail">
                            </div>
                            <div class="form-group mb-4">
                                <input id="senha" class="form-control" type="password" name="senha" placeholder="Senha">
                            </div>
                            <div class="botoes" id="botaocadastro">
                                <button class="btn btn-site mr-5 mb-4 mt-3">Cadastre-se</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </section>
        </form>
    </section>
    <footer class="bg-blue">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                    <a href="http://twitter.com" class="text-decoration-none text-white px-1 fab fa-twitter"></a>
                </div>
            </div><!-- itens -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
