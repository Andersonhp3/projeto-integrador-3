<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/PET-LIVRE-favicon.ico"/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="header-content fixed-top">
            <div class="header-content-top container">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <a href="#" class="text-decoration-none"><img src="/images/Logo Azul.svg" class="logo-azul" alt="">pet livre</a>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="text-right my-0 py-0" type="text" placeholder="Pesquisar" aria-label="Search">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-text1"><i class="fas fa-search text-grey"
                                        aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-content-bottom container">
                <div class="row justify-content-between">
                    <div class="col-12">
                        <nav class="navbar navbar-expand py-0">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-collapse collapse" id="navbarNav">
                                <a href="/home.html" class="nav-link nav-item py-0">Home</a>
                                <a href="/homeLoja.html" class="nav-link nav-item py-0 active">Loja</a>
                                <a href="/homeAdocao.html" class="nav-link nav-item py-0">Adoção</a>
                                <a href="/contato.html" class="nav-link nav-item py-0">Contato</a>
                            </div>
                            <div>
                                <a href="#" class="material-icons icons-header">shopping_cart</a>
                                <a href="/login.html" class="material-icons icons-header">account_circle</a>
                            </div> 
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <form action="" method="post">
            <section id="cadastro" class="container-fluid py-5">
                <div class="row">
    
                    <div class="col-4 border-right" id="cadastro-foto">
                        <h3>Foto/Logo</h3>
                        <div id="logocadastro">
                            <img src="https://cdn.pixabay.com/photo/2019/09/02/05/12/girl-4446528_960_720.jpg"
                                alt="Foto/Logo" width="200px" height="200px" class="img-thumbnail mb-5 mt-5" id="logo">
                        </div>
                        <div class="input-group mb-3 mt-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Carregar</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Escolha uma foto</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="cadastro-dados">
    
                            <h3 id="" class="mb-5">Cadastro</h3>
    
                            <div class="form-group mb-4">
                                <input id="razaosocial" class="form-control" type="number" name="razaosocial"
                                    placeholder="Razão Social">
                            </div>
                            <div class="form-group mb-4">
                                <input id="cnpjcpf" class="form-control" type="number" name="cnpjcpf"
                                    placeholder="CNPJ/CPF">
                            </div>
                            <div class="form-group mb-4">
                                <input id="email" class="form-control" type="email" name="email" placeholder="E-Mail">
                            </div>
                            <div class="form-group mb-4">
                                <input id="senha" class="form-control" type="password" name="senha" placeholder="Senha">
                            </div>
                            <div class="botoes" id="botaocadastro">
                                <button class="btn btn-site mr-5 mb-4 mt-3">Cadastre-se</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </section>
        </form>
    </section>
    <footer class="container-fluid bg-blue footer fixed-bottom">
        <div class="row">
            <div class="col-md-4 footer-content">
                <img src="images/PET LIVRE-logo-white (2).png" alt="logo" class="img-footer">
            </div>
            <div class="col-md-4 footer-content">
                Copyright &copy 2020
            </div>
            <div class="col-md-4 footer-content">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        </div>
    </footer>

</body>





</html>
