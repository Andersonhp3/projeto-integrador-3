<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastroAdocao.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>cadastro-pet</title>
</head>

<body>
    <header>
        <div class="header-content fixed-top">
            <div class="header-content-top container">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <a href="#" class="text-decoration-none"><img src="/images/Logo Azul.svg" class="logo-azul" alt="">pet livre</a>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="text-right my-0 py-0" type="text" placeholder="Pesquisar" aria-label="Search">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-text1"><i class="fas fa-search text-grey"
                                        aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-content-bottom container">
                <div class="row justify-content-between">
                    <div class="col-12">
                        <nav class="navbar navbar-expand py-0">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-collapse collapse" id="navbarNav">
                                <a href="home.html" class="nav-link nav-item py-0">Home</a>
                                <a href="homeLoja.html" class="nav-link nav-item py-0">Loja</a>
                                <a href="homeAdocao.html" class="nav-link nav-item py-0">Adoção</a>
                                <a href="contato.html" class="nav-link nav-item py-0">Contato</a>
                            </div>
                            <div>
                                <a href="#" class="text-decoration-none text-white material-icons">shopping_cart</a>
                                <a href="login.html" class="text-decoration-none text-white material-icons">account_circle</a>
                            </div> 
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6 py-2">
                <div id="carouselExampleIndicators" class="carousel slide d-none d-sm-none d-md-block" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/ativo-61.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/ativo-47.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/ativo-40.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="input-group w-75 mb-3 mt-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Carregar</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Escolha uma foto</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 py-5">
                <form action="" method="post">
                                <h3>cadastre seu pet</h3>
                                <div id="cadastro-dados">
                                    <div class="form-group mb-4">
                                        <input id="nomePet" class="form-control" type="text" name="nomePet"
                                            placeholder="Nome do Pet">
                                    </div>
                                    <div class="form-group mb-4">
                                        <textarea name="descricao" id="descricao" class="form-control"
                                            rows="10" placeholder="Descrição" type="text"></textarea>
                                    </div>
                                    <div class="form-group mb-4 w-75">
                                        <input id="quantidade" class="form-control w-25" type="number" name="quantidade"
                                            placeholder="Qtd" columns="4">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                          <option>Categoria</option>
                                          <option>Cachorro</option>
                                          <option>Gato</option>
                                          <option>Peixe</option>
                                          <option>Papagaio</option>
                                        </select>
                                      </div>
                                    <div class="botoes" id="botaocadastro">
                                        <button class="btn btn-site mr-5 mb-4 mt-3">Adicionar para adoção</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-blue footer">
        <div class="row">
            <div class="col-md-4 col-sm-12 footer-element">
                <img src="images/PET LIVRE-logo-white (2).png" alt="logo" class="img-footer">
            </div>
            <div class="col-md-4 col-sm-12 footer-element">
                Copyright &copy 2020
            </div>
            <div class="col-md-4 col-sm-12 footer-element">
                <a href="#" class="text-decoration-none text-white px-1 fab fa-facebook-square"></a>
                <a href="#" class="text-decoration-none text-white px-1 fab fa-instagram"></a>
                <a href="#" class="text-decoration-none text-white px-1 fab fa-twitter"></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
