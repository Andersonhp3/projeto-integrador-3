<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/PET-LIVRE-favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>

<body>
    <!-- header gabarito -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="header"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- ---------------------------------- -->
    <section id="login">
        <div class="container-fluid py-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div id="loginbox">
                        <form action="" method="post">
                            <h3 id="login" class="mb-5">Login</h3>

                            <div class="form-group mb-4">
                                <input id="email" class="form-control" type="email" name="email" placeholder="E-Mail">
                            </div>
                            <div class="form-group mb-4">
                                <input id="senha" class="form-control" type="password" name="senha" placeholder="Senha">
                            </div>
                            <div class="botoes">
                                <button class="btn btn-site mr-5 mb-4 mt-3">Cadastre-se</button>
                                <button class="btn btn-site ml-5 mb-4 mt-3">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid bg-blue footer">
        <div class="row">
            <div class="col-md-4 footer-content">
                <img src="images/PET LIVRE-logo-white (2).png" alt="logo" class="img-footer">
            </div>
            <div class="col-md-4 footer-content">
                Copyright &copy 2020
            </div>
            <div class="col-md-4 footer-content">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        </div>
    </footer>

</body>

</html>
